spring:
  datasource:
    url: jdbc:h2:mem:catconnect;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    enabled: true
    locations: classpath:db/migration   # where your V1__...sql lives
  session:
    store-type: none                    # avoid JDBC session during tests
  jpa:
    hibernate:
      ddl-auto: none
